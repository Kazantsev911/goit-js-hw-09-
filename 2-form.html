<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <script type="module" crossorigin src="/goit-js-hw-09-/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09-/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09-/assets/styles-BJgJx6eE.css">
  </head>
  <body>
    <a href="./index.html">Назад</a>
    <div class="form-container">
      <form class="feedback-form js-feedback-form" autocomplete="off">
        <label class="form-label">
          Email
          <input
            class="input-email js-input"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label class="form-label">
          Message
          <textarea
            class="input-message js-input"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
